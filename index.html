<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stronka</title>
</head>
<body>
    <h1>Stronka</h1>
    <marquee><img src="https://media.tenor.com/56ZvQIvyW6kAAAAd/beer.gif"></marquee>
    <script>
        let r = 50;
        let g = 100;
        setInterval(function () {
            r = (r+1)%256;
            g = (g+1)%256;
            document.querySelector("body").style.backgroundColor = `rgb(${r}, ${g}, 150)`;;
        }, 50);
    </script>
</body>
</html>
